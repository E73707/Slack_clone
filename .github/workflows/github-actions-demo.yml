name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./vite-project

      - name: Build the app
        run: npm run build
        working-directory: ./vite-project

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git init
          git branch -m main
          git remote add heroku https://git.heroku.com/slack-clone1.git
          git add .
          git commit -m "Deploying to Heroku"
          git push -f heroku main
        working-directory: ./vite-project
